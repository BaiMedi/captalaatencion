<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantilla para Diseñar Publicaciones que Captan la Atención</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #291643;
      color: #FFFFFF;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #291643;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      color: #FFFFFF;
    }
    h1 {
      color: #FFFFFF;
      text-align: center;
    }
    p {
      color: #FFFFFF;
      text-align: center;
    }
    .form-tool {
      background: #3a2a50;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #FFFFFF;
    }
    input, textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #291643;
      color: #FFFFFF;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .cta {
      text-align: center;
      margin-top: 30px;
    }
    .cta h3 {
      color: #FFFFFF;
      margin-bottom: 10px;
    }
    .cta a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00CE5D;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .cta a:hover {
      background-color: #009E49;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Plantilla para Diseñar Publicaciones</h1>
    <p>Completa los campos para estructurar una publicación que capture la atención de tu audiencia.</p>

    <div class="form-tool">
      <form id="postBuilderForm">
        <label for="headline">Escribe un encabezado llamativo:</label>
        <input type="text" id="headline" placeholder="Ejemplo: ¿Sabías esto sobre redes sociales?" required>

        <label for="visual">Describe la imagen o video que usarás:</label>
        <textarea id="visual" placeholder="Ejemplo: Una foto de alguien sorprendido con un gráfico de estadísticas" rows="3"></textarea>

        <label for="message">Redacta el mensaje principal:</label>
        <textarea id="message" placeholder="Ejemplo: Aprende a optimizar tu perfil en redes para duplicar tu alcance" rows="4"></textarea>

        <label for="cta">Escribe tu llamada a la acción:</label>
        <input type="text" id="cta" placeholder="Ejemplo: Haz clic en el enlace para más información" required>

        <button type="button" onclick="generatePost()">Generar Publicación</button>
      </form>

      <div id="result" class="result"></div>
    </div>

    <div class="cta">
      <h3>¿CAMPO DE JUEGO O MINA DE ORO?</h3>
      <a href="https://klicana.work/ykEi0H">QUIERO INSCRIBIRME AHORA EN MISIÓN GESTOR RRSS</a>
    </div>
  </div>

  <script>
    function generatePost() {
      const headline = document.getElementById('headline').value;
      const visual = document.getElementById('visual').value;
      const message = document.getElementById('message').value;
      const cta = document.getElementById('cta').value;

      if (!headline || !message || !cta) {
        document.getElementById('result').innerHTML = '<span style="color: red;">Por favor, completa todos los campos obligatorios.</span>';
        return;
      }

      document.getElementById('result').innerHTML = `
        <h3>Tu publicación optimizada:</h3>
        <p><strong>Encabezado:</strong> ${headline}</p>
        <p><strong>Visual:</strong> ${visual}</p>
        <p><strong>Mensaje:</strong> ${message}</p>
        <p><strong>Llamada a la acción:</strong> ${cta}</p>
        <p>¡Ahora estás listo para publicar!</p>
      `;
    }
  </script>
</body>
</html>
